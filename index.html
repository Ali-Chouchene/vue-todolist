<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWSONE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>
        Vue To Do List
    </title>
</head>

<body>
    <div id="root">
        <div class="container p-5 my-5 mx-auto">
            <header class="mx-auto w-25 mb-4">
                <img class="img-fluid" src="img/logo.png" alt="">
            </header>
            <main class="w-50 mx-auto">
                <h3 class="text-center my-3">Add Something To Do</h3>
                <div class="input-group">
                    <input ref="inputFocus" type="text" class="form-control" placeholder="Nuova Task"
                        v-model.trim="newText" @keyup.enter="addTask" @keyup.esc="resetInput">
                    <button class="btn btn-outline-success" type="button" @click="addTask">Aggiungi</button>
                    <button class="btn btn-outline-danger" @click="resetInput" type="button">Cancella</button>
                </div>
                <ul class="list-group my-4">
                    <li v-for="(task, i) in tasks"
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <input @click="doneToggle(i)" class="form-check-input me-2 " type="checkbox">
                            <label :class="{' text-decoration-line-through ': task.done }">{{
                                task.text }}</label>
                        </div>
                        <i class="fa-solid fa-trash-can fa-xl" @click="dellTask(i)"></i>
                    </li>
                </ul>
            </main>
        </div>
    </div>
    <script src="script/db.js"></script>
    <script src="script/script.js"></script>
</body>



</html>
